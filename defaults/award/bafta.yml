external_templates:
  pmm: templates
  template_variables:
    collection_section: 130

collections:
  BAFTA Best Films:
    variables:
      key: best
    template:
      - name: shared
        sort: BAFTA !
        allowed_libraries: movie
        image: award/bafta/winner
        translation_key: bafta_best
      - name: arr
      - name: custom
    imdb_award:
      event_id: ev0000123
      event_year: all
      category_filter: best film
      winning: true

dynamic_collections:
  BAFTA Awards:
    type: imdb_awards
    sync: true
    data:
      event_id: ev0000123
      starting: latest-5
      ending: latest
    title_format: BAFTA <<key_name>>
    template:
      - use_year_collections
      - imdb_award
      - shared
      - arr
      - custom
    template_variables:
      winning:
        default: true
      collection_order:
        default: release
      allowed_libraries:
        default: movie
      image:
        default: award/bafta/<<key>>
      translation_key:
        default: bafta_year
      dynamic:
        default: true
