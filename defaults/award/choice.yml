external_templates:
  pmm: templates
  template_variables:
    collection_section: 130

collections:
  Critics Choice Best Picture Winners:
    variables:
      key: best
    template:
      - name: shared
        sort: Choice !
        allowed_libraries: movie
        image: award/choice/winner
        translation_key: choice_best
      - name: arr
      - name: custom
    imdb_award:
      event_id: ev0000133
      event_year: all
      category_filter: best picture
      winning: true

dynamic_collections:
  Critics Choice Awards:
    type: imdb_awards
    sync: true
    data:
      event_id: ev0000133
      starting: latest-5
      ending: latest
    title_format: Critics Choice Awards <<key_name>>
    template:
      - use_year_collections
      - imdb_award
      - shared
      - arr
      - custom
    template_variables:
      winning:
        default: true
      collection_order:
        default: release
      image:
        default: award/choice/<<key>>
      translation_key:
        default: choice_year
      dynamic:
        default: true
