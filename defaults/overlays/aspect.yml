external_templates:
  pmm: templates
  template_variables:
    default:
      text_<<key>>: <<overlay_name>>
      horizontal_align: center
      vertical_align: bottom
    conditionals:
      vertical_offset:
        default: 15
        conditions:
          - vertical_align: center
            value: 0
          - vertical_align: top
            value: 15
          - vertical_align: bottom
            value: 150
      horizontal_offset:
        default: 15
        conditions:
          - horizontal_align: center
            value: 0
          - horizontal_align: [left, right]
            value: 15
    group: aspect
    font: fonts/Inter-Medium.ttf
    font_size: 63
    back_color: "#00000099"
    back_width: 305
    back_height: 105
    final_name: text(<<text_<<key>>>>)

templates:
  aspect:
    ignore_blank_results: true
    plex_all: true

overlays:
  1.33:
    variables: {key: 1.33, weight: 80}
    template: [name: standard, name: aspect]
    filters:
      aspect.gt: 1.32
      aspect.lt: 1.34
  1.65:
    variables: {key: 1.65, weight: 70}
    template: [name: standard, name: aspect]
    plex_all: true
    filters:
      aspect.gt: 1.64
